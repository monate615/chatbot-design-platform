<h2 mat-dialog-title>{{ 'BotsAddEditPage.ChangeChatbotLanguage' | translate }}</h2>
<mat-dialog-content class="mat-typography">
    <h3 style="margin-bottom: 3px;">
        {{ 'BotsAddEditPage.BeAwereToTranslate' | translate }}
    </h3>

    <div *ngIf="!intentsEngine || intentsEngine === 'none'" style="text-align: center;">
        <h3>  {{ 'BotsAddEditPage.TheChatbotTrainingWillRestart' | translate }}</h3>
    </div>

    <ng-select appendTo="body" id="bot_default_language" 
        [clearable]="true" 
        [(ngModel)]="selectedDefaultBotLang"
        [items]="botDefaultLanguages" 
        bindLabel="name" 
        placeholder="{{ 'ChooseALanguage' | translate }}"
        (change)="onSelectBotDefaultlang(selectedDefaultBotLang)">
    </ng-select>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
    <button mat-button [mat-dialog-close]="true" (click)="changeBotLanguage()">{{ 'Change' | translate }}</button>
</mat-dialog-actions>
