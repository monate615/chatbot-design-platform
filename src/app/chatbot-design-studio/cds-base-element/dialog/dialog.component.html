<div class="tpl-modal-box">
    <div class="tpl-modal-header">
        <div class="tpl-modal-header-text">
            <span>{{ 'CDSCanvas.AddCustomAttributes' | translate }}</span>
        </div>
        <i text-color="light" class="material-icons cds-close-btn-icon" [mat-dialog-close]="false">close</i>
    </div>
    <div class="tpl-modal-content">
        <div class="tpl-info">
            <i class="material-icons-outlined tpl-info-icon">help_outline</i>
            <div class="tpl-info-text">
                <span [innerHTML]="'CDSCanvas.TheAttributesNameMustBe' | translate"></span>
            </div>
        </div>
        <div class="tpl-label-textarea">{{ 'CDSCanvas.AttributeName' | translate }}</div> 
        <input placeholder="{{ 'CDSCanvas.TypeAttributeName' | translate }}" class="tpl-input" [class.invalid]="btnDisabled" [(ngModel)]="data.text" (ngModelChange)="onChangeTextInput($event)">
    </div>
    <div class="tpl-modal-buttons">
        <button type="button" class="btn btn-primary cds-blue-button cancel" [mat-dialog-close]="false">{{ 'Cancel' | translate }}</button>
        <button type="button" class="btn btn-primary cds-blue-button" [disabled]="btnDisabled" [mat-dialog-close]="data.text">{{ 'CDSCanvas.AddAttribute' | translate }}</button>
    </div>
</div>
